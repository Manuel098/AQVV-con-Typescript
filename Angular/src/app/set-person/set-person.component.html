<button mat-button (click)="addUser()">Agregar Usuario</button>
<div>
    <mat-card class="example-card" *ngFor="let profile of profiles">
        <mat-card-header>
            <mat-card-title>{{profile['username']}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <img mat-card-image src="{{profile['user_url']}}" alt="Imagen de usuario">
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>Modificar</button>
            <button mat-button (click)="onDelete(profile['id'], profile['username'])">Eliminar</button>
        </mat-card-actions>
    </mat-card>
    
</div>
