<button *ngIf="validator == 0" mat-mini-fab id="start" (click)="run()">
    <mat-icon>grade</mat-icon>
</button>

<mat-card *ngIf="validator == 1">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{labelAsk}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{answer}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="onValid(true)">Si</button>
        <button mat-button (click)="onValid(false)">No</button>
    </mat-card-actions>
</mat-card>

<mat-card id="result" *ngIf="validator == 2">
    <mat-card-header>
        <mat-card-title>Tu personaje es {{result['name']}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <img mat-card-image src="{{result['url']}}" alt="Imagen de usuario">
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="confirm(true)">Si</button>
        <button mat-button (click)="confirm(false)">No</button>
    </mat-card-actions>
</mat-card>

<div *ngIf="validator == 3">
    <mat-card id="result" *ngFor="let letPerson of newPer">
        <mat-card-header>
            <mat-card-title>Tu personaje es {{letPerson['name']}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <img mat-card-image src="{{letPerson['url']}}" alt="Imagen de usuario">
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="confirm(true)">Si</button>
            <button mat-button (click)="confirm(false)">No</button>
        </mat-card-actions>
    </mat-card>
</div>
